# File extension for destination files
BESRFileExtension=.txt


# Collect destination files to this folder. If empty, then files are written to source folder
# Example:  BESROutputDirectory=C:\ZahlEingang\BESR\
BESROutputDirectory=


# Source file filter
# Example: XMLFileFilter=camt*.xml
XMLFileFilter=

# Source file folder
# Example: XMLInputDirectory=C:\ZahlEingang\CAMT54\
XMLInputDirectory=


# Set WaitForUser=false to skip prompt after process
WaitForUser=true

